<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA</title>

    <link rel="stylesheet" href="/resources/css/board/qna-style.css">
    <script src="https://kit.fontawesome.com/f4e088b372.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>header 부분</header>

    <!-- 상단바 밑 사진 -->
    <div id="img_div"></div>

    <section class="main-content-suround-section">
        <article class="side-menu-article">
            <!-- 사이드 메뉴 -->
            <div class="category">이용자 마당</div>
            <ul class="side-menu">
                <li class="side-current"> <a href="#" class="current">공지사항</a></li>
                <li class="side1"><a href="#">문의사항</a></li>
                <li class="side2"><a href="#">자주 묻는 질문</a></li>
                <li class="last-menu"><a href="#">책 후기 나눠요</a></li>
            </ul>

        </article>

        <!-- 공지사항 목록 -->
        <section class="content-suround-section">
            <div class="content-title">문의사항</div>
            <div class="title-line"></div>

            <!-- 검색창 -->
            <form action="#">
                <div class="search-area">
                    <select name="key" id="searchKey">
                        <option value="t">제목</option>
                        <option value="c">내용</option>
                    </select>

                    <input type="text" name="" id="" placeholder="검색어 입력">

                    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>

            <!-- 게시글 목록 -->
            <section class="board-list">
                <div class="list-wrapper">
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- 게시글 조회 시 글 목록 존재 X -->
                            <c:choose>
                                <c:when test="#">
                                    <tr>
                                        <th colspan="5">게시글이 존재하지 않습니다.</th>
                                    </tr>
                                </c:when>

                                <!-- <c:otherwise>
                                <c:forEach var="#" items="#">
                                게시글 조회 시 글 목록 존재 O
                                <td>번호</td>
                                <td>제목</td>
                                <td>작성자</td>
                                <td>작성일</td>
                                <td>조회수</td>
                                </c:forEach>
                            </c:otherwise> -->
                            </c:choose>
                        </tbody>
                    </table>
                </div>

                <!-- 로그인하면 보이는 글쓰기 버튼 -->
                <div class="btn-area">
                    <c:if test="#">
                        <button id="writeBtn">글쓰기</button>
                    </c:if>
                </div>

                <!-- pagination -->
                <div class="pagination-area">

                    <ul class="pagination">
                        <!-- 첫 페이지로 이동 : << -->
                        <li><a href="#">&lt;&lt;</a></li>

                        <!-- 이전 목록 마지막 페이지로 이동 : < -->
                        <li><a href="#">&lt;</a></li>

                        <!-- 특정 페이지로 이동 -->
                        <!-- 1페이지 씩 이동 -->
                        <li class="currentPage">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>

                        <!-- 다음 목록 시작 페이지로 이동 : > -->
                        <li><a href="#">&gt;</a></li>

                        <!-- 마지막 페이지로 이동 : >> -->
                        <li><a href="#">&gt;&gt;</a></li>
                    </ul>

                </div>

            </section>
        </section>


    </section>

    <footer>
        <article>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#"> 영상정보처리기 운영·관리방침 </a>
        </article>
        <div>
            <img src="../../images/logo.png">
            <div>
                <p>서울특별시 강남구 테헤란로 14길 6 (남도빌딩) </p>
                <p> 전화번호 : 1544-9970 </p>
                <p> 이용시간 : 화~금 07:00 ~ 23:00 / 토,일 07:00~21:00 / 월요일, 공휴일 휴관</p>
            </div>
            <img src="../../images/wa_logo.png">
        </div>
    </footer>


</body>

</html>
