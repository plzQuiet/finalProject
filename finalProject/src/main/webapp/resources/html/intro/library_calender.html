       #calendar{

        #calendar-edit-btn{
            border: 0;
            border-radius: 5px;
            padding: 10px;
            background-color: #5547ff;
            color: white;
            cursor: pointer;
            transition-duration: 0.3s ;
        }

        #calendar-edit-btn:hover{
            color: black;
            background-color: #5647ff77;
        }

        #date-div{
            font-size: 35px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

                    </ul>
                </li>
                <li><a href="#">이용 안내</a>

                </div>

        <div>

                <p>서울특별시 강남구 테헤란로 14길 6 (남도빌딩) </p>

            <img src="/resources/images/wa_logo.png" >
        </div>
    </footer>

    <script>
        const dateDiv = document.getElementById("date-div");
        const todayDate = new Date();
        const dateFormat = todayDate.getFullYear() + "-" + ((todayDate.getMonth()+1) < 10 ? "0" + (todayDate.getMonth()+1) : (todayDate.getMonth()+1))
                        + "-" + ((todayDate.getDate()) < 10 ? "0" + (todayDate.getDate()) : (todayDate.getDate()) );
        (function(){
            dateDiv.innerText = dateFormat;
        })();

        let selectDate;
    
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar:{
            start : '',
            center : "title",
            end : 'prev next today'
          },
          titleFormat : function(date){
            return date.date.year + "년 " + (parseInt(date.date.month) + 1) + "월";
          },
          selectable : true,/* 캘랜더 날짜 선택 */
         
            /* 캘런더 날짜 선택 시 함수 수행*/
          dateClick : function(e){
            dateDiv.innerText = e.dateStr;
            /* e.dateStr - 클릭한 날짜 가져옴 */
          }
          
        });
        calendar.render();

        

    </script>
    
</body>
